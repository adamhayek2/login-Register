<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <title>Document</title>
    </head>

    <body>
        <section class="vh-100">
            <div class="container h-100">
                <div class="row d-flex justify-content-center align-items-center-center h-100">
                    <div class="col-12">
                        <div class="d-flex flex-column bg-dark text-white mb-md-5 mt-md-4 pb-10 p-5 justify-content-center align-items-center">
                            <h2 class="fw-bold mb-2 text-upppercase">Login</h2>
                            <p class="mb-5">Please enter your login and password!</p>
                            <div class=" mb-4">
                                <input type="email" class="form-control form-control-lg mb-4" placeholder="E-mail"/>
                            </div>
                            <div class=" mb-4">
                                <input type="password" class="form-control form-control-lg mb-4" placeholder="Password"/>
                            </div>
                            <div class="d-flex justify-content-center text-center mt-4 pt-1">
                                <a href="#!" class="text-white"><i class="fab fa-facebook-f fa-lg"></i></a>
                                <a href="#!" class="text-white"><i class="fab fa-twitter fa-lg mx-4 px-2"></i></a>
                                <a href="#!" class="text-white"><i class="fab fa-google fa-lg"></i></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
